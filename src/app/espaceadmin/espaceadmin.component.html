<app-navbar></app-navbar>
<div class="centered-container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h3>La liste des utilisateurs</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Email</th>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Phone number</th>
                  <th scope="col">Actions</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usr of listusr">
                  <td>{{ usr.id }}</td>
                  <td>{{ usr.email }}</td>
                  <td>{{ usr.fname }}</td>
                  <td>{{ usr.lname }}</td>
                  <td>{{ usr.username }}</td>
                  <td>{{ usr.tel }}</td>
                  <td class="action-buttons"> <button  class="btn btn-success" (click)="updateUser(usr.id)">Modifier</button></td>
                  <td class="action-buttons">  <button class="btn btn-danger" (click)="deleteUser(usr.id)">Supprimer</button></td>
                  
                </tr>
              </tbody>
            </table>
            <div class="alert alert-warning" role="alert" *ngIf="Alert">
              User deleted successfully!
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
